	<!-- 1) doctype lets browser know what version of html we're using 

	2) head tag lets us configure our doc.

	3) body tag contains everything we want to render to the screen 

	4) char set lets browser know how to render our characters

	5) title tag lets the browser know what to render in the title bar

	6) middleware lets you configure how your express application works.

	-->



<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Help Page</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Help Page</h1>
	<p>Some text here</p>
	
	
</body>
</html>
